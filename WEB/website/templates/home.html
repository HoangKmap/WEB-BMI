{% extends "base.html" %}

{% block title %}
    Trang chủ
{% endblock %}

{% block content %}
    <h1>Máy tính chỉ số BMI</h1>
    <form method="post" action="{{ url_for('auth.calculate_bmi') }}">
        <label for="weight">Cân nặng (kg):</label>
        <input type="number" id="weight" name="weight" required>
        <br>
        <label for="height">Chiều cao (m):</label>
        <input type="number" id="height" name="height" step="0.01" required>
        <br>
        <label for="age">Tuổi:</label>
        <input type="number" id="age" name="age" required>
        <br>
        <label for="gender">Giới tính:</label>
        <select id="gender" name="gender" required>
            <option value="male">Nam</option>
            <option value="female">Nữ</option>
        </select>
        <br>
        <label for="family_history">Tiền sử gia đình về thừa cân:</label>
        <select id="family_history" name="family_history" required>
            <option value="yes">Có</option>
            <option value="no">Không</option>
        </select>
        <br>
        <label for="favc">Regular consumption of high caloric food:</label>
        <select id="favc" name="favc" required>
            <option value="yes">Có</option>
            <option value="no">Không</option>
        </select>
        <br>
        <label for="fcvc">Frequency of consumption of vegetables:</label>
        <input type="number" id="fcvc" name="fcvc" required>
        <br>
        <label for="ncp">Number of main meals:</label>
        <input type="number" id="ncp" name="ncp" required>
        <br>
        <label for="caec">Consumption of food between meals:</label>
        <select id="caec" name="caec" required>
            <option value="always">Luôn luôn</option>
            <option value="frequently">Thường xuyên</option>
            <option value="sometimes">Đôi khi</option>
            <option value="no">Không bao giờ</option>
        </select>
        <br>
        <label for="smoke">Smoking:</label>
        <select id="smoke" name="smoke" required>
            <option value="yes">Có</option>
            <option value="no">Không</option>
        </select>
        <br>
        <input type="submit" value="Tính chỉ số BMI">
    </form>
{% endblock %}
